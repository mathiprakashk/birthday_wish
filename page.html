<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding-top: 20px;
        }

        .space {
            padding: 10px;
        }

        .cake {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 150px;
            background: #b5651d;
            border-radius: 15px;
            margin: 0 auto;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .candle {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 50px;
            background: #fff8dc;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #ff0, #f90);
            border-radius: 50%;
            animation: flicker 0.2s infinite alternate;
            transform: translateX(-50%);
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .surprise-image {
            display: none;
            width: 200px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            margin: 20px auto;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 2rem;
            animation: fadeIn 2s forwards;
        }

        .submit-button {
            background-color: #c12060; /* Same color as the mailbox */
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #9c1d4f; /* Darker shade on hover */
        }

        /* Fade-in effect for birthday message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="space">
            <h1>ðŸŽ‰ Surprise! ðŸŽ‚</h1>
            <p>Click the cake to reveal your birthday surprise!</p><br>
        </div>
        
        <div class="cake" id="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <img src="images.jpg" alt="Surprise Image" class="surprise-image" id="surpriseImage">

        <div class="message" id="birthdayMessage">
            <p>Happy Birthday! ðŸ¥³ Wishing you all the best!</p>
            <p>Click here to receive the gift </p>
            <div>
                <a href="gift.html">
                    <button class="submit-button">Gift</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const cake = document.getElementById('cake');
        const surpriseImage = document.getElementById('surpriseImage');
        const message = document.getElementById('birthdayMessage');

        // Cake Click Event
        cake.addEventListener('click', () => {
            cake.style.display = 'none'; // Hide the cake
            surpriseImage.style.display = 'block'; // Show the surprise image
            message.style.display = 'block'; // Show the birthday message
        });
    </script>
</body>
</html>
